<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mb-5">
        <div class="col-lg-5 pr-lg-5 mb-5 mb-lg-0" id="formDiv">
          <h1>Rectangle Calculator</h1>
          <form id="form">
            <div>
              <label for="width">Width:</label>
            </div>
            <div class="form-inputs">
              <input
                class="form-control"
                id="width"
                type="number"
                min="1"
                max="300"
                required
              />
            </div>
            <div>
              <label for="height">Height:</label>
            </div>
            <input
              class="form-control"
              id="height"
              type="number"
              min="1"
              max="300"
              required
            />
            <label for="posX">Position (x):</label>
            <input
              class="form-control"
              id="posX"
              type="number"
              min="0"
              required
            />
            <label for="posY">Position (y):</label>
            <input
              class="form-control"
              id="posY"
              type="number"
              min="0"
              required
            />
            <p>Rectangle Area:</p>
            <span id="recAreaSpan"></span>
            <div id="buttons">
              <button class="btn btn-success" type="button" id="calculateBtn">
                Calculate & Draw
              </button>
              <button class="btn btn-danger" id="resetBtn">Reset</button>
            </div>
          </form>
        </div>
        <div class="col-lg-5 pl-lg-5" id="canvasDiv">
          <canvas id="myCanvas" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
